language: node_js

node_js:
  - node
  - 8

branches:
  only:
    - master

before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start

cache:
  directories:
    - node_modules

notifications:
  email:
    on_success: never
    on_failure: change
